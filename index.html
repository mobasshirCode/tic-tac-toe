<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            Tic Tac Toe
        </ul>
    </nav>
    <div class="game_container">
        <div class="container">
            <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Enjoy my Tic Tac Toe...!! üòÅ</h1>
            <div>
                <center>
                    <span class="info">Start with X</span>
            </div>
            </center>
            <div>
                <center>
                    <button class="reset" id="reset">Reset</button>
                    <button class="btn" id="btn_m">Music : OFF</button>
            </div>
            </center>
            <div class="imgbox">
                <center> <img src="assets/excited_2.gif" alt=""></center>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
